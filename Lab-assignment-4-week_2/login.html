<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Login | Nexus</title>
</head>
<body class="login-page">
    <div class="login-card">
        <h2>Admin Login</h2>
        <form style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
            <label>Username</label>
            <input type="text" style="padding: 10px; border: 1px solid #ccc;">
            <label>Password</label>
            <input type="password" style="padding: 10px; border: 1px solid #ccc;">
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <p style="margin-top: 15px; font-size: 14px;"><a href="index.html">Back to Home</a></p>
    </div>
</body>
</html>
