<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ================= Exercise 3: HTML Table ================= -->

    <h2>Student Information Table</h2>

    <table border="1" cellpadding="10">
        <caption>Student Details</caption>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <tr>
            <td>Rojan</td>
            <td>21</td>
            <td>Kathmandu</td>
        </tr>

        <tr>
            <td>Alex</td>
            <td>22</td>
            <td>Pokhara</td>
        </tr>

        <tr>
            <td colspan="3">This row spans across all columns</td>
        </tr>
    </table>
</body>
</html>
